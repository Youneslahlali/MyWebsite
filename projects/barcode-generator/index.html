<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Code Generator Suite | Younes Lahlali</title>
    <meta name="description" content="Professional QR Code and Barcode Generator Suite.">

    <style>
        /* Generator Specific Styles */
        /* Variables are now managed in styles.css for Theme Support */

        body {
            background-color: var(--gen-bg);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .suite-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 100px 20px 40px;
            max-width: 1400px;
            margin: 0 auto;
            width: 100%;
        }

        .suite-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .suite-header h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #fff 0%, #a5b4fc 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .suite-header p {
            color: var(--text-secondary);
        }

        /* Tabs */
        .mode-tabs {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
            background: var(--gen-panel);
            padding: 5px;
            border-radius: 12px;
            border: 1px solid var(--gen-border);
            width: fit-content;
            margin-left: auto;
            margin-right: auto;
        }

        .tab-btn {
            padding: 12px 30px;
            border: none;
            background: transparent;
            color: var(--text-secondary);
            font-family: var(--font-heading);
            font-weight: 600;
            cursor: pointer;
            border-radius: 8px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .tab-btn.active {
            background: var(--gen-accent);
            color: white;
            box-shadow: 0 4px 12px rgba(99, 102, 241, 0.3);
        }

        .tab-btn:hover:not(.active) {
            color: white;
            background: rgba(255, 255, 255, 0.05);
        }

        /* Workspace Grid */
        .workspace {
            display: grid;
            grid-template-columns: 350px 1fr;
            gap: 30px;
            align-items: start;
        }

        /* Config Panel */
        .config-panel {
            background: var(--gen-panel);
            border: 1px solid var(--gen-border);
            border-radius: 16px;
            padding: 25px;
            height: fit-content;
        }

        .panel-section {
            margin-bottom: 25px;
        }

        .panel-section label {
            display: block;
            color: var(--text-secondary);
            font-size: 0.9rem;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .control-input {
            width: 100%;
            padding: 12px 16px;
            background: rgba(0, 0, 0, 0.2);
            border: 1px solid var(--gen-border);
            border-radius: 8px;
            color: white;
            font-family: var(--font-body);
            transition: all 0.3s ease;
        }

        .control-input:focus {
            outline: none;
            border-color: var(--gen-accent);
            box-shadow: 0 0 0 2px rgba(99, 102, 241, 0.2);
        }

        .color-picker-wrapper {
            display: flex;
            gap: 10px;
            align-items: center;
            background: rgba(0, 0, 0, 0.2);
            padding: 8px;
            border-radius: 8px;
            border: 1px solid var(--gen-border);
        }

        input[type="color"] {
            -webkit-appearance: none;
            border: none;
            width: 30px;
            height: 30px;
            border-radius: 6px;
            cursor: pointer;
            background: none;
            appearance: none;
        }

        input[type="color"]::-webkit-color-swatch-wrapper {
            padding: 0;
        }

        input[type="color"]::-webkit-color-swatch {
            border: none;
            border-radius: 6px;
        }

        .slider-container {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        input[type="range"] {
            flex: 1;
            height: 6px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
            -webkit-appearance: none;
            appearance: none;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 18px;
            height: 18px;
            background: var(--gen-accent);
            border-radius: 50%;
            cursor: pointer;
            transition: transform 0.2s;
            appearance: none;
        }

        input[type="range"]::-webkit-slider-thumb:hover {
            transform: scale(1.2);
        }

        .value-display {
            font-size: 0.85rem;
            color: var(--text-secondary);
            min-width: 40px;
            text-align: right;
        }

        /* Preview Panel */
        .preview-panel {
            background: var(--gen-panel);
            border: 1px solid var(--gen-border);
            border-radius: 16px;
            padding: 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 500px;
            position: relative;
            overflow: hidden;
        }

        .preview-bg-glow {
            position: absolute;
            width: 300px;
            height: 300px;
            background: var(--gen-accent);
            filter: blur(150px);
            opacity: 0.15;
            z-index: 0;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .preview-stage {
            z-index: 1;
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .preview-stage img,
        .preview-stage svg {
            max-width: 100%;
            display: block;
        }

        .preview-label {
            margin-top: 30px;
            font-family: 'Fira Code', monospace;
            color: var(--text-secondary);
            font-size: 0.9rem;
            z-index: 1;
            background: rgba(0, 0, 0, 0.3);
            padding: 5px 15px;
            border-radius: 20px;
        }

        /* Actions Bar */
        .actions-bar {
            margin-top: 30px;
            display: flex;
            gap: 15px;
            z-index: 1;
        }

        .action-btn {
            padding: 10px 20px;
            border-radius: 8px;
            font-weight: 600;
            border: 1px solid var(--gen-border);
            background: rgba(255, 255, 255, 0.05);
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .action-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: white;
        }

        .action-btn.primary {
            background: var(--gen-accent);
            border-color: var(--gen-accent);
        }

        .action-btn.primary:hover {
            background: var(--gen-accent-hover);
        }

        @media (max-width: 900px) {
            .workspace {
                grid-template-columns: 1fr;
            }

            .preview-panel {
                min-height: 400px;
            }
        }
    </style>
</head>

<body>
    <div class="cursor-glow"></div>

    <nav class="navbar">
        <div class="logo"><a href="../../index.html" style="text-decoration: none; color: inherit;">YL<span
                    class="dot">.</span></a></div>
        <ul class="nav-links">
            <li><a href="../../index.html#home">Home</a></li>
            <li><a href="../../index.html#projects">Work</a></li>
        </ul>
    </nav>

    <div class="suite-container">
        <div class="suite-header fade-in-up">
            <h1>Code Generator Suite</h1>
            <p>Create professional, high-quality QR codes and barcodes instantly.</p>
        </div>

        <!-- Mode Switcher -->
        <div class="mode-tabs fade-in-up delay-100">
            <button class="tab-btn" onclick="setMode('qr')">
                <i class="fas fa-qrcode"></i> QR Code
            </button>
            <button class="tab-btn active" onclick="setMode('barcode')">
                <i class="fas fa-barcode"></i> Barcode
            </button>
            <button class="tab-btn" onclick="setMode('bulk')">
                <i class="fas fa-file-pdf"></i> Bulk PDF
            </button>
            <button class="tab-btn" onclick="setMode('scan')">
                <i class="fas fa-camera"></i> Scanner
            </button>
        </div>

        <div class="workspace fade-in-up delay-200">
            <!-- Configuration Panel -->
            <aside class="config-panel">
                <div class="panel-section">
                    <label id="contentLabel">Content Data</label>
                    <input type="text" id="contentInput" class="control-input" placeholder="Type your text here..."
                        value="1234567890">
                    <textarea id="bulkInput" class="control-input"
                        style="display:none; height: 150px; resize: vertical;"
                        placeholder="Enter one code per line..."></textarea>
                </div>

                <div class="panel-section" id="qrSettings" style="display: none;">
                    <label>Error Correction</label>
                    <select id="eccSelect" class="control-input">
                        <option value="L">Low (7%)</option>
                        <option value="M" selected>Medium (15%)</option>
                        <option value="Q">Quartile (25%)</option>
                        <option value="H">High (30%)</option>
                    </select>
                </div>

                <div class="panel-section" id="bulkSettings" style="display: none;">
                    <label>Bulk Options</label>
                    <div style="margin-bottom: 10px;">
                        <input type="checkbox" id="showText" checked> <span
                            style="color: var(--text-secondary); font-size: 0.9rem;">Show Text Below</span>
                    </div>
                    <div>
                        <input type="checkbox" id="showPageNum"> <span
                            style="color: var(--text-secondary); font-size: 0.9rem;">Page Numbers</span>
                    </div>
                </div>

                <div class="panel-section" id="scanSettings" style="display: none;">
                    <label>Scanner Result</label>
                    <div id="scanResult"
                        style="padding: 10px; background: rgba(255,255,255,0.05); color: #fff; border-radius: 8px; font-family: monospace; min-height: 40px; word-break: break-all;">
                        Scanning...
                    </div>
                    <button id="copyScanBtn" class="btn full-width"
                        style="margin-top: 10px; background: rgba(255,255,255,0.1); border: 1px solid var(--gen-border); color: white; display: none;"
                        onclick="copyScanResult()">
                        <i class="far fa-copy"></i> Copy Result
                    </button>
                </div>

                <div class="panel-section">
                    <label>Size</label>
                    <div class="slider-container">
                        <input type="range" id="sizeSlider" min="100" max="400" value="200">
                        <span class="value-display" id="sizeVal">200px</span>
                    </div>
                </div>

                <div class="panel-section">
                    <label>Colors</label>
                    <div class="color-picker-wrapper">
                        <input type="color" id="fgColor" value="#000000">
                        <span style="font-size: 0.9rem; color: #aaa;">Foreground</span>
                    </div>
                    <div class="color-picker-wrapper" style="margin-top: 10px;">
                        <input type="color" id="bgColor" value="#ffffff">
                        <span style="font-size: 0.9rem; color: #aaa;">Background</span>
                    </div>
                </div>

                <button id="genBtn" class="btn primary full-width" onclick="generate()">
                    <i class="fas fa-magic"></i> Generate Code
                </button>
            </aside>

            <!-- Preview Panel -->
            <main class="preview-panel">
                <div class="preview-bg-glow"></div>

                <div class="preview-stage" id="previewStage">
                    <!-- Code renders here -->
                </div>

                <div class="preview-label">Live Preview</div>

                <div class="actions-bar" id="actionBtns">
                    <button class="action-btn" onclick="copyToClipboard()">
                        <i class="far fa-copy"></i> Copy
                    </button>
                    <button class="action-btn primary" onclick="downloadImage()">
                        <i class="fas fa-download"></i> Download PNG
                    </button>
                </div>
            </main>
        </div>
    </div>

    <!-- Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.0/dist/JsBarcode.all.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
    <script src="../../script.js"></script>

    <script>
        // State
        let currentMode = 'barcode'; // Default is barcode

        // DOM Elements
        const contentInput = document.getElementById('contentInput');
        const bulkInput = document.getElementById('bulkInput');
        const sizeSlider = document.getElementById('sizeSlider');
        const sizeVal = document.getElementById('sizeVal');
        const fgColor = document.getElementById('fgColor');
        const bgColor = document.getElementById('bgColor');
        const eccSelect = document.getElementById('eccSelect');
        const previewStage = document.getElementById('previewStage');
        const qrSettings = document.getElementById('qrSettings');
        const bulkSettings = document.getElementById('bulkSettings');
        const scanSettings = document.getElementById('scanSettings');
        const actionBtns = document.getElementById('actionBtns');
        const genBtn = document.getElementById('genBtn');
        const showText = document.getElementById('showText');
        const showPageNum = document.getElementById('showPageNum');
        const scanResult = document.getElementById('scanResult');
        const copyScanBtn = document.getElementById('copyScanBtn');

        let html5QrCode;

        // Initialize
        window.addEventListener('load', () => {
            setMode('barcode'); // Ensure UI matches state
        });

        // Event Listeners
        contentInput.addEventListener('input', generate);
        bulkInput.addEventListener('input', () => { /* No auto-gen for bulk to save resources */ });
        sizeSlider.addEventListener('input', (e) => {
            sizeVal.textContent = e.target.value + 'px';
            if (currentMode !== 'bulk') generate();
        });
        fgColor.addEventListener('input', () => { if (currentMode !== 'bulk') generate(); });
        bgColor.addEventListener('input', () => { if (currentMode !== 'bulk') generate(); });
        eccSelect.addEventListener('change', generate);

        function setMode(mode) {
            currentMode = mode;

            // Update Tabs
            document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
            // Find the button that called this, or default to the one matching the mode
            const btns = document.querySelectorAll('.tab-btn');
            if (mode === 'qr') btns[0].classList.add('active');
            else if (mode === 'barcode') btns[1].classList.add('active');
            else if (mode === 'bulk') btns[2].classList.add('active');
            else if (mode === 'scan') btns[3].classList.add('active');

            // Reset UI
            qrSettings.style.display = 'none';
            bulkSettings.style.display = 'none';
            scanSettings.style.display = 'none';
            contentInput.style.display = 'block';
            contentInput.parentElement.style.display = 'block'; // Ensure label is handled too if blocked
            bulkInput.style.display = 'none';
            actionBtns.style.display = 'flex';

            // Stop scanner if running
            if (html5QrCode && (html5QrCode.isScanning || html5QrCode.getState() === 2)) {
                html5QrCode.stop().then(() => {
                    html5QrCode.clear();
                }).catch(err => {
                    console.error("Failed to stop scanning", err);
                });
            }

            // Configure Mode
            if (mode === 'qr') {
                qrSettings.style.display = 'block';
                contentInput.placeholder = "https://example.com";
                contentInput.value = "";
                genBtn.innerHTML = '<i class="fas fa-magic"></i> Generate Code';
                genBtn.style.display = 'block';
                generate();
            } else if (mode === 'barcode') {
                contentInput.placeholder = "Type your text here...";
                contentInput.value = "1234567890";
                genBtn.innerHTML = '<i class="fas fa-magic"></i> Generate Code';
                genBtn.style.display = 'block';
                generate();
            } else if (mode === 'bulk') {
                bulkSettings.style.display = 'block';
                contentInput.style.display = 'none';
                bulkInput.style.display = 'block';
                actionBtns.style.display = 'none'; // Hide single download buttons
                genBtn.innerHTML = '<i class="fas fa-file-pdf"></i> Generate PDF';
                genBtn.style.display = 'block';
                previewStage.innerHTML = '<div style="text-align:center; color: #666;"><i class="fas fa-layer-group" style="font-size: 3rem; margin-bottom: 20px;"></i><br>Enter codes and click Generate PDF</div>';
            } else if (mode === 'scan') {
                scanSettings.style.display = 'block';
                contentInput.parentElement.style.display = 'none'; // Hide input area
                genBtn.style.display = 'none'; // Hide generate button
                actionBtns.style.display = 'none';

                previewStage.innerHTML = '<div id="reader" style="width: 100%;"></div>';

                startScanner();
            }
        }

        function startScanner() {
            html5QrCode = new Html5Qrcode("reader");
            const config = { fps: 10, qrbox: { width: 250, height: 250 } };

            html5QrCode.start({ facingMode: "environment" }, config, onScanSuccess)
                .catch(err => {
                    previewStage.innerHTML = `<div style="color:red; text-align:center;">Error starting camera: ${err}</div>`;
                });
        }

        function onScanSuccess(decodedText, decodedResult) {
            // handle the scanned code as you like, for example:
            console.log(`Code matched = ${decodedText}`, decodedResult);
            scanResult.innerText = decodedText;
            scanResult.style.color = '#4ade80'; // Green text
            scanResult.style.borderColor = '#4ade80';
            copyScanBtn.style.display = 'block';
        }

        function copyScanResult() {
            navigator.clipboard.writeText(scanResult.innerText).then(() => {
                const btn = document.getElementById('copyScanBtn');
                const original = btn.innerHTML;
                btn.innerHTML = '<i class="fas fa-check"></i> Copied!';
                setTimeout(() => btn.innerHTML = original, 2000);
            });
        }

        async function generate() {
            if (currentMode === 'bulk') {
                generateBulkPDF();
                return;
            }

            const content = contentInput.value || (currentMode === 'qr' ? 'https://example.com' : '1234567890');
            const size = parseInt(sizeSlider.value);
            const fg = fgColor.value;
            const bg = bgColor.value;

            // Clear previous
            previewStage.innerHTML = '';
            previewStage.style.backgroundColor = bg;

            if (currentMode === 'qr') {
                const qrDiv = document.createElement('div');
                new QRCode(qrDiv, {
                    text: content,
                    width: size,
                    height: size,
                    colorDark: fg,
                    colorLight: bg,
                    correctLevel: QRCode.CorrectLevel[eccSelect.value]
                });
                previewStage.appendChild(qrDiv);
            } else {
                const svg = document.createElementNS("http://www.w3.org/2000/svg", "svg");
                svg.id = "barcode";
                previewStage.appendChild(svg);

                try {
                    JsBarcode("#barcode", content, {
                        format: "CODE128",
                        lineColor: fg,
                        background: bg,
                        width: 2,
                        height: size / 2,
                        displayValue: true
                    });
                } catch (e) {
                    previewStage.innerHTML = '<span style="color:red">Invalid Barcode Data</span>';
                }
            }
        }

        function generateBulkPDF() {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            const lines = bulkInput.value.split('\n').filter(line => line.trim() !== '');
            const fg = fgColor.value;

            if (lines.length === 0) {
                alert("Please enter some codes first!");
                return;
            }

            lines.forEach((code, index) => {
                if (index > 0) doc.addPage();

                // Create a temporary canvas to generate barcode image
                const canvas = document.createElement('canvas');

                // JsBarcode works synchronously if there is no image format or callback, but we need rendering
                // To safely get image data, we use an element.
                try {
                    JsBarcode(canvas, code.trim(), {
                        format: "CODE128",
                        lineColor: fg,
                        width: 2,
                        height: 100,
                        displayValue: showText.checked,
                        margin: 10
                    });

                    const imgData = canvas.toDataURL("image/jpeg");

                    // Add to PDF
                    const pageWidth = doc.internal.pageSize.getWidth();
                    const pageHeight = doc.internal.pageSize.getHeight();

                    // Center image
                    const imgWidth = 100; // Fixed width for PDF
                    const imgHeight = 50;
                    const x = (pageWidth - imgWidth) / 2;
                    const y = (pageHeight - imgHeight) / 2;

                    doc.addImage(imgData, 'JPEG', x, y, imgWidth, imgHeight);

                    // Add Page Number
                    if (showPageNum.checked) {
                        doc.setFontSize(10);
                        doc.text(`Page ${index + 1}`, pageWidth / 2, pageHeight - 10, { align: 'center' });
                    }

                } catch (e) {
                    console.error("Error generating barcode for " + code, e);
                    doc.text("Error generating barcode", 10, 10);
                }
            });

            doc.save("bulk-barcodes.pdf");
        }

        function downloadImage() {
            const img = previewStage.querySelector('img');
            const canvas = previewStage.querySelector('canvas');
            const svg = previewStage.querySelector('svg');

            let url;

            if (currentMode === 'qr') {
                if (canvas) {
                    url = canvas.toDataURL("image/png");
                } else if (img) {
                    url = img.src;
                }
            } else {
                const svgData = new XMLSerializer().serializeToString(svg);
                const blob = new Blob([svgData], { type: "image/svg+xml;charset=utf-8" });
                url = URL.createObjectURL(blob);
            }

            if (url) {
                const link = document.createElement('a');
                link.download = `code-generator-${Date.now()}.png`;
                link.href = url;
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            }
        }

        function copyToClipboard() {
            navigator.clipboard.writeText(contentInput.value).then(() => {
                const btn = document.querySelector('.action-btn');
                const original = btn.innerHTML;
                btn.innerHTML = '<i class="fas fa-check"></i> Copied!';
                setTimeout(() => btn.innerHTML = original, 2000);
            });
        }
    </script>
