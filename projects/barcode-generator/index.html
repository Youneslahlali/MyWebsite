<head>

    <style>
        /* Generator Specific Styles */
        /* Variables are now managed in styles.css for Theme Support */

        body {
            background-color: var(--gen-bg);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .suite-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 100px 20px 40px;
            max-width: 1400px;
            margin: 0 auto;
            width: 100%;
        }

        .suite-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .suite-header h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #fff 0%, #a5b4fc 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .suite-header p {
            color: var(--text-secondary);
        }

        /* Tabs */
        .mode-tabs {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
            background: var(--gen-panel);
            padding: 5px;
            border-radius: 12px;
            border: 1px solid var(--gen-border);
            width: fit-content;
            margin-left: auto;
            margin-right: auto;
        }

        .tab-btn {
            padding: 12px 30px;
            border: none;
            background: transparent;
            color: var(--text-secondary);
            font-family: var(--font-heading);
            font-weight: 600;
            cursor: pointer;
            border-radius: 8px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .tab-btn.active {
            background: var(--gen-accent);
            color: white;
            box-shadow: 0 4px 12px rgba(99, 102, 241, 0.3);
        }

        .tab-btn:hover:not(.active) {
            color: white;
            background: rgba(255, 255, 255, 0.05);
        }

        /* Workspace Grid */
        .workspace {
            display: grid;
            grid-template-columns: 350px 1fr;
            gap: 30px;
            align-items: start;
        }

        /* Config Panel */
        .config-panel {
            background: var(--gen-panel);
            border: 1px solid var(--gen-border);
            border-radius: 16px;
            padding: 25px;
            height: fit-content;
        }

        .panel-section {
            margin-bottom: 25px;
        }

        .panel-section label {
            display: block;
            color: var(--text-secondary);
            margin-bottom: 10px;
            font-weight: 500;
            color: var(--text-secondary);
            font-size: 0.9rem;
            letter-spacing: 0.02em;
            /* pro typography tweak */
        }

        .control-input {
            width: 100%;
            background: rgba(0, 0, 0, 0.2);
            border: 1px solid var(--gen-border);
            border-radius: 8px;
            padding: 12px 16px;
            /* comfortable touch target */
            color: white;
            font-family: inherit;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            /* smooth interaction */
        }

        .control-input:focus {
            outline: none;
            border-color: var(--gen-accent);
            background: rgba(0, 0, 0, 0.3);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.15);
            /* accessible focus ring */
        }

        .color-picker-wrapper {
            display: flex;
            gap: 10px;
            align-items: center;
            background: rgba(0, 0, 0, 0.2);
            padding: 8px;
            border-radius: 8px;
            border: 1px solid var(--gen-border);
        }

        input[type="color"] {
            -webkit-appearance: none;
            border: none;
            width: 30px;
            height: 30px;
            border-radius: 6px;
            cursor: pointer;
            background: none;
            appearance: none;
        }

        input[type="color"]::-webkit-color-swatch-wrapper {
            padding: 0;
        }

        input[type="color"]::-webkit-color-swatch {
            border: none;
            border-radius: 6px;
        }

        .slider-container {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        input[type="range"] {
            flex: 1;
            height: 6px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
            -webkit-appearance: none;
            appearance: none;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 18px;
            height: 18px;
            background: var(--gen-accent);
            border-radius: 50%;
            cursor: pointer;
            transition: transform 0.2s;
            appearance: none;
        }

        input[type="range"]::-webkit-slider-thumb:hover {
            transform: scale(1.2);
        }

        .value-display {
            font-size: 0.85rem;
            color: var(--text-secondary);
            min-width: 40px;
            text-align: right;
        }

        /* Preview Panel */
        .preview-panel {
            background: var(--gen-panel);
            border: 1px solid var(--gen-border);
            border-radius: 16px;
            padding: 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 500px;
            position: relative;
            overflow: hidden;
        }

        .preview-bg-glow {
            position: absolute;
            width: 300px;
            height: 300px;
            background: var(--gen-accent);
            filter: blur(150px);
            opacity: 0.15;
            z-index: 0;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .preview-stage {
            z-index: 1;
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .preview-stage img,
        .preview-stage svg {
            max-width: 100%;
            display: block;
        }

        .preview-label {
            margin-top: 30px;
            font-family: 'Fira Code', monospace;
            color: var(--text-secondary);
            font-size: 0.9rem;
            z-index: 1;
            background: rgba(0, 0, 0, 0.3);
            padding: 5px 15px;
            border-radius: 20px;
        }

        /* Actions Bar */
        .actions-bar {
            margin-top: 30px;
            display: flex;
            gap: 15px;
            z-index: 1;
        }

        .action-btn {
            padding: 10px 20px;
            border-radius: 8px;
            font-weight: 600;
            border: 1px solid var(--gen-border);
            background: rgba(255, 255, 255, 0.05);
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .action-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: white;
        }

        .action-btn.primary {
            background: var(--gen-accent);
            border-color: var(--gen-accent);
        }

        .action-btn.primary:hover {
            background: var(--gen-accent-hover);
        }

        @media (max-width: 900px) {
            .workspace {
                grid-template-columns: 1fr;
            }

            .preview-panel {
                min-height: 400px;
            }
        }

        /* Content Type Grid */
        .content-type-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(80px, 1fr));
            gap: 12px;
        }

        .type-btn {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid var(--gen-border);
            border-radius: 10px;
            /* softer corners */
            padding: 14px 5px;
            color: var(--text-secondary);
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
            font-size: 0.75rem;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .type-btn:hover {
            background: rgba(255, 255, 255, 0.08);
            color: white;
            transform: translateY(-2px);
            /* subtle lift */
        }

        .type-btn.active {
            background: var(--gen-accent);
            color: white;
            border-color: var(--gen-accent);
            box-shadow: 0 4px 12px rgba(99, 102, 241, 0.3);
            /* highlight active state */
        }

        .type-btn i {
            font-size: 1.4rem;
            margin-bottom: 2px;
        }

        /* Download Group Styling */
        .download-group {
            display: flex;
            align-items: stretch;
            box-shadow: 0 4px 15px rgba(99, 102, 241, 0.25);
            /* emphasize primary action */
            border-radius: 8px;
            overflow: hidden;
            /* clean corners */
        }

        .download-group .action-btn {
            border-top-right-radius: 0;
            border-bottom-right-radius: 0;
            border-right: 1px solid rgba(255, 255, 255, 0.1);
            margin: 0;
            padding-left: 25px;
            padding-right: 25px;
        }

        .format-select {
            background: rgba(0, 0, 0, 0.2);
            /* match input style */
            color: white;
            border: none;
            /* removed border to make it look distinct yet integrated */
            border-left: 1px solid rgba(255, 255, 255, 0.1);
            border-top-right-radius: 8px;
            border-bottom-right-radius: 8px;
            padding: 0 15px;
            cursor: pointer;
            font-family: inherit;
            font-weight: 600;
            outline: none;
            transition: all 0.2s;
            background-color: var(--gen-accent);
            /* keep grouped visual */
        }

        .format-select:hover {
            filter: brightness(1.1);
        }

        .format-select option {
            background: #0f172a;
            /* deeply dark navy for contrast */
            color: white;
            padding: 8px;
        }
    </style>
</head>

    <script>
        // State
        let currentMode = 'barcode'; // Default is barcode

        // DOM Elements
        const contentInput = document.getElementById('contentInput');
        const bulkInput = document.getElementById('bulkInput');
        const sizeSlider = document.getElementById('sizeSlider');
        const sizeVal = document.getElementById('sizeVal');
        const fgColor = document.getElementById('fgColor');
        const bgColor = document.getElementById('bgColor');
        const eccSelect = document.getElementById('eccSelect');
        const previewStage = document.getElementById('previewStage');
        const qrSettings = document.getElementById('qrSettings');
        const bulkSettings = document.getElementById('bulkSettings');
        const scanSettings = document.getElementById('scanSettings');
        const actionBtns = document.getElementById('actionBtns');
        const genBtn = document.getElementById('genBtn');
        const showText = document.getElementById('showText');
        const showPageNum = document.getElementById('showPageNum');
        const scanResult = document.getElementById('scanResult');
        const copyScanBtn = document.getElementById('copyScanBtn');

        let html5QrCode;

        // Initialize
        window.addEventListener('load', () => {
            setMode('barcode'); // Ensure UI matches state
        });

        // Event Listeners
        contentInput.addEventListener('input', generate);
        bulkInput.addEventListener('input', () => { /* No auto-gen for bulk to save resources */ });
        sizeSlider.addEventListener('input', (e) => {
            sizeVal.textContent = e.target.value + 'px';
            if (currentMode !== 'bulk') generate();
        });
        fgColor.addEventListener('input', () => { if (currentMode !== 'bulk') generate(); });
        bgColor.addEventListener('input', () => { if (currentMode !== 'bulk') generate(); });
        eccSelect.addEventListener('change', generate);

        function setMode(mode) {
            currentMode = mode;

            // Update Tabs
            document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
            // Find the button that called this, or default to the one matching the mode
            const btns = document.querySelectorAll('.tab-btn');
            if (mode === 'qr') btns[0].classList.add('active');
            else if (mode === 'barcode') btns[1].classList.add('active');
            else if (mode === 'bulk') btns[2].classList.add('active');
            else if (mode === 'scan') btns[3].classList.add('active');

            // Reset UI
            qrSettings.style.display = 'none';
            bulkSettings.style.display = 'none';
            scanSettings.style.display = 'none';
            contentInput.style.display = 'block';
            contentInput.parentElement.style.display = 'block'; // Ensure label is handled too if blocked
            bulkInput.style.display = 'none';
            actionBtns.style.display = 'flex';
            document.getElementById('barcodeFormatContainer').style.display = 'none';
            document.getElementById('contentTypeGrid').style.display = 'none';

            // Stop scanner if running
            if (html5QrCode && (html5QrCode.isScanning || html5QrCode.getState() === 2)) {
                html5QrCode.stop().then(() => {
                    html5QrCode.clear();
                }).catch(err => {
                    console.error("Failed to stop scanning", err);
                });
            }

            // Configure Mode
            if (mode === 'qr') {
                qrSettings.style.display = 'block';
                document.getElementById('contentTypeGrid').style.display = 'grid';
                setInputType('text'); // Reset to text or keep current if enhanced
                genBtn.innerHTML = '<i class="fas fa-magic"></i> Generate Code';
                genBtn.style.display = 'block';
                generate();
            } else if (mode === 'barcode') {
                document.getElementById('barcodeFormatContainer').style.display = 'block';
                contentInput.placeholder = "Type your text here...";
                contentInput.value = "1234567890";
                genBtn.innerHTML = '<i class="fas fa-magic"></i> Generate Code';
                genBtn.style.display = 'block';
                generate();
            } else if (mode === 'bulk') {
                bulkSettings.style.display = 'block';
                document.getElementById('barcodeFormatContainer').style.display = 'block';
                contentInput.style.display = 'none';
                bulkInput.style.display = 'block';
                actionBtns.style.display = 'none'; // Hide single download buttons
                genBtn.innerHTML = '<i class="fas fa-file-pdf"></i> Generate PDF';
                genBtn.style.display = 'block';
                previewStage.innerHTML = '<div style="text-align:center; color: #666;"><i class="fas fa-layer-group" style="font-size: 3rem; margin-bottom: 20px;"></i><br>Enter codes and click Generate PDF</div>';
            } else if (mode === 'scan') {
                scanSettings.style.display = 'block';
                contentInput.parentElement.style.display = 'none'; // Hide input area
                genBtn.style.display = 'none'; // Hide generate button
                actionBtns.style.display = 'none';

                previewStage.innerHTML = '<div id="reader" style="width: 100%;"></div>';

                startScanner();
            }
        }

        function startScanner() {
            html5QrCode = new Html5Qrcode("reader");
            const config = { fps: 10, qrbox: { width: 250, height: 250 } };

            html5QrCode.start({ facingMode: "environment" }, config, onScanSuccess)
                .catch(err => {
                    previewStage.innerHTML = `<div style="color:red; text-align:center;">Error starting camera: ${err}</div>`;
                });
        }

        function onScanSuccess(decodedText, decodedResult) {
            // handle the scanned code as you like, for example:
            console.log(`Code matched = ${decodedText}`, decodedResult);
            scanResult.innerText = decodedText;
            scanResult.style.color = '#4ade80'; // Green text
            scanResult.style.borderColor = '#4ade80';
            copyScanBtn.style.display = 'block';
        }

        function copyScanResult() {
            navigator.clipboard.writeText(scanResult.innerText).then(() => {
                const btn = document.getElementById('copyScanBtn');
                const original = btn.innerHTML;
                btn.innerHTML = '<i class="fas fa-check"></i> Copied!';
                setTimeout(() => btn.innerHTML = original, 2000);
            });
        }

        // Specific Inputs
        const wifiInputs = document.getElementById('wifiInputs');
        const smsInputs = document.getElementById('smsInputs');
        const vcardInputs = document.getElementById('vcardInputs');

        function setInputType(type) {
            currentInputType = type;
            document.querySelectorAll('.type-btn').forEach(btn => btn.classList.remove('active'));
            event.currentTarget.classList.add('active');

            // Reset Display
            contentInput.style.display = 'block';
            wifiInputs.style.display = 'none';
            smsInputs.style.display = 'none';
            vcardInputs.style.display = 'none';
            contentInput.value = "";

            // Placeholder & Visibility Logic
            if (type === 'text') { contentInput.placeholder = "Enter text..."; }
            if (type === 'url') { contentInput.placeholder = "https://example.com"; }
            if (type === 'email') { contentInput.placeholder = "mailto:example@mail.com"; }
            if (type === 'phone') { contentInput.placeholder = "tel:+1234567890"; }

            if (type === 'wifi') {
                contentInput.style.display = 'none';
                wifiInputs.style.display = 'flex';
            }
            if (type === 'sms') {
                contentInput.style.display = 'none';
                smsInputs.style.display = 'flex';
            }
            if (type === 'vcard') {
                contentInput.style.display = 'none';
                vcardInputs.style.display = 'flex';
            }

            if (type !== 'wifi' && type !== 'sms' && type !== 'vcard') {
                contentInput.focus();
            }
            generate();
        }

        async function generate() {
            if (currentMode === 'bulk') {
                generateBulkPDF();
                return;
            }
            if (currentMode === 'scan') return;

            // Determine Content based on Type
            let content = "";

            if (currentMode === 'qr') {
                if (currentInputType === 'wifi') {
                    const ssid = document.getElementById('wifiSSID').value;
                    const pass = document.getElementById('wifiPass').value;
                    const enc = document.getElementById('wifiEnc').value;
                    content = `WIFI:T:${enc};S:${ssid};P:${pass};;`;
                } else if (currentInputType === 'sms') {
                    const phone = document.getElementById('smsPhone').value;
                    const msg = document.getElementById('smsMessage').value;
                    content = `SMSTO:${phone}:${msg}`;
                } else if (currentInputType === 'vcard') {
                    const name = document.getElementById('vcardName').value;
                    const org = document.getElementById('vcardOrg').value;
                    const phone = document.getElementById('vcardPhone').value;
                    const email = document.getElementById('vcardEmail').value;
                    const site = document.getElementById('vcardSite').value;
                    content = `BEGIN:VCARD\nVERSION:3.0\nN:${name}\nORG:${org}\nTEL:${phone}\nEMAIL:${email}\nURL:${site}\nEND:VCARD`;
                } else {
                    content = contentInput.value;
                    // Default fallbacks if empty to avoid broken visual
                    if (!content) {
                        if (currentInputType === 'url') content = "https://example.com";
                        else if (currentInputType === 'email') content = "mailto:example@mail.com";
                        else content = "1234567890";
                    }
                }
            } else {
                content = contentInput.value || "1234567890";
            }

            const size = parseInt(sizeSlider.value);
            const fg = fgColor.value;
            const bg = bgColor.value;

            // Clear previous
            previewStage.innerHTML = '';
            previewStage.style.backgroundColor = bg;

            if (currentMode === 'qr') {
                const wrapper = document.createElement('div');
                wrapper.style.position = 'relative';

                const qrDiv = document.createElement('div');
                new QRCode(qrDiv, {
                    text: content,
                    width: size,
                    height: size,
                    colorDark: fg,
                    colorLight: bg,
                    correctLevel: QRCode.CorrectLevel[eccSelect.value]
                });
                wrapper.appendChild(qrDiv);

                // Handle Logo Overlay
                const logoFile = document.getElementById('logoInput').files[0];
                if (logoFile) {
                    const reader = new FileReader();
                    reader.onload = function (e) {
                        const img = document.createElement('img');
                        img.src = e.target.result;
                        const iconSize = size * 0.2; // 20% of QR size
                        img.style.width = iconSize + 'px';
                        img.style.height = iconSize + 'px';
                        img.style.position = 'absolute';
                        img.style.top = '50%';
                        img.style.left = '50%';
                        img.style.transform = 'translate(-50%, -50%)';
                        img.style.backgroundColor = 'white';
                        img.style.padding = '2px';
                        img.style.borderRadius = '4px';
                        wrapper.appendChild(img);
                    }
                    reader.readAsDataURL(logoFile);
                }

                previewStage.appendChild(wrapper);

            } else {
                const svg = document.createElementNS("http://www.w3.org/2000/svg", "svg");
                svg.id = "barcode";
                previewStage.appendChild(svg);

                const selectedFormat = document.getElementById('barcodeFormat').value;

                try {
                    JsBarcode("#barcode", content, {
                        format: selectedFormat,
                        lineColor: fg,
                        background: bg,
                        width: 2,
                        height: size / 2,
                        displayValue: true
                    });
                } catch (e) {
                    previewStage.innerHTML = `<div style="color:red; text-align:center;">
                        <i class="fas fa-exclamation-triangle"></i><br>
                        Invalid data for ${selectedFormat}
                    </div>`;
                }
            }
        }

        function generateBulkPDF() {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            const lines = bulkInput.value.split('\n').filter(line => line.trim() !== '');
            const fg = fgColor.value;
            const format = document.getElementById('barcodeFormat').value;

            if (lines.length === 0) {
                alert("Please enter some codes first!");
                return;
            }

            lines.forEach((code, index) => {
                if (index > 0) doc.addPage();

                const pageWidth = doc.internal.pageSize.getWidth();
                const pageHeight = doc.internal.pageSize.getHeight();

                const canvas = document.createElement('canvas');
                try {
                    JsBarcode(canvas, code.trim(), {
                        format: format,
                        lineColor: fg,
                        width: 2,
                        height: 100,
                        displayValue: showText.checked,
                        margin: 10
                    });
                    const imgData = canvas.toDataURL("image/jpeg");
                    const imgWidth = 100;
                    const imgHeight = 50;
                    const x = (pageWidth - imgWidth) / 2;
                    const y = (pageHeight - imgHeight) / 2;
                    doc.addImage(imgData, 'JPEG', x, y, imgWidth, imgHeight);
                } catch (e) {
                    doc.text("Error generating barcode: " + code, 10, 10);
                }

                if (showPageNum.checked) {
                    doc.setFontSize(10);
                    doc.text(`Page ${index + 1}`, pageWidth - 20, pageHeight - 10);
                }
            });

            doc.save("bulk-barcodes.pdf");
        }

        function downloadImage() {
            const stage = document.getElementById('previewStage');
            const format = document.getElementById('downloadFormat').value;

            if (currentMode === 'qr') {
                if (format === 'svg') {
                    alert("SVG download is not supported for QR codes with custom styling yet. Downloading as PNG.");
                }

                // Use html2canvas for QR to verify captures everything including logos
                html2canvas(stage, {
                    backgroundColor: null,
                    scale: 2 // Improve quality
                }).then(canvas => {
                    const link = document.createElement('a');
                    // Use jpeg if selected, otherwise defaults to png (even if svg selected as fallback)
                    const ext = format === 'jpg' ? 'jpeg' : 'png';
                    link.download = `qrcode-${Date.now()}.${format === 'jpg' ? 'jpg' : 'png'}`;
                    link.href = canvas.toDataURL(`image/${ext}`);
                    document.body.appendChild(link);
                    link.click();
                    document.body.removeChild(link);
                });
            } else {
                // Barcode SVG to Canvas/Image
                const svg = stage.querySelector('svg');
                if (svg) {
                    if (format === 'svg') {
                        const svgData = new XMLSerializer().serializeToString(svg);
                        const blob = new Blob([svgData], { type: "image/svg+xml;charset=utf-8" });
                        const url = URL.createObjectURL(blob);
                        const link = document.createElement('a');
                        link.download = `barcode-${Date.now()}.svg`;
                        link.href = url;
                        document.body.appendChild(link);
                        link.click();
                        document.body.removeChild(link);
                        return;
                    }

                    const canvas = document.createElement('canvas');
                    const ctx = canvas.getContext('2d');
                    const data = (new XMLSerializer()).serializeToString(svg);
                    const DOMURL = window.URL || window.webkitURL || window;

                    const img = new Image();
                    const svgBlob = new Blob([data], { type: 'image/svg+xml;charset=utf-8' });
                    const url = DOMURL.createObjectURL(svgBlob);

                    img.onload = function () {
                        canvas.width = img.width;
                        canvas.height = img.height;
                        // Fill white background for JPG
                        if (format === 'jpg') {
                            ctx.fillStyle = '#FFFFFF';
                            ctx.fillRect(0, 0, canvas.width, canvas.height);
                        }
                        ctx.drawImage(img, 0, 0);
                        DOMURL.revokeObjectURL(url);

                        const ext = format === 'jpg' ? 'jpeg' : 'png';
                        const imgURI = canvas.toDataURL(`image/${ext}`).replace(`image/${ext}`, 'image/octet-stream');

                        const link = document.createElement('a');
                        link.download = `barcode-${Date.now()}.${format}`;
                        link.href = imgURI;
                        document.body.appendChild(link);
                        link.click();
                        document.body.removeChild(link);
                    };
                    img.src = url;
                }
            }
        }

        function copyToClipboard() {
            navigator.clipboard.writeText(contentInput.value).then(() => {
                const btn = document.querySelector('.action-btn');
                const original = btn.innerHTML;
                btn.innerHTML = '<i class="fas fa-check"></i> Copied!';
                setTimeout(() => btn.innerHTML = original, 2000);
            });
        }
        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            // Add listeners for specific inputs
            const specificInputs = document.querySelectorAll('#wifiInputs input, #wifiInputs select, #smsInputs input, #smsInputs textarea, #vcardInputs input');
            specificInputs.forEach(input => {
                input.addEventListener('input', generate);
                input.addEventListener('change', generate);
            });

            setMode('qr');
            setInputType('text');
        });
    </script>
